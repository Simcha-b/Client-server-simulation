<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>message - manager</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main>
      <div class="clientsleft">
        <template class="left">
          <div class="clients-container left-clients">
            <div class="client left">
            <h3 class="name"></h3>
            <form action="">
              <input type="text" placeholder="to" required />
              <textarea placeholder="message content" required></textarea>
              <button type="button">send</button>
            </form>
            <textarea class="allMassages">
            </textarea>
            <div class="cable">
            <div class="package"><img src="/imeages/post-office-1019869_640-removebg-preview.png" alt="" width="100px" height="100px" >
            </div>
            </div>
          </div>
        </template>
      </div>
      <div class="server">
        <p>server</p>
      </div>
      <div class="clientsright">
      <div class="clients-container right-clients">
        <template class="right">
          <div class="client right">
            <h3 class="name"></h3>
            <form action="">
              <input type="text" placeholder="to" required />
              <textarea placeholder="message content" required></textarea>
              <button type="button">send</button>
            </form>
            <textarea class="allMassages">
            </textarea>
            <div class="cable">
              <div class="package">
                <img src="/imeages/post-office-1019869_640-removebg-preview.png" alt="" width="100px" height="100px">
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>

    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
